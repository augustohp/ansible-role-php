---
hwr_apt_default_release: ""
hwr_default_php_packages:
  - php5
  - php5-cli
  - php5-common
  - php5-curl
  - php5-gd
  - php5-intl
  - php5-mcrypt
  - php5-mysqlnd
  - php5-sqlite
  - php5-xsl
  # Useful for development
  - php5-dbg
  - php5-dev
  - php5-xdebug
  - curl # Required for composer

hwr_php_fpm_packages:
  - php5-fpm

hwr_php_packages_pear:
  - php-pear

hwr_binary_php_fpm: php5-fpm
hwr_service_php_fpm: php5-fpm
hwr_path_php_ini_cli: /etc/php5/cli/php.ini
hwr_path_php_ini_fpm: /etc/php5/fpm/php.ini
hwr_path_php_fpm_conf: /etc/php5/fpm/php-fpm.conf
hwr_path_php_fpm_pools: /etc/php5/fpm/pool.d
hwr_http_user: www-data
hwr_http_user_group: www-data
hwr_path_php_mods_enabled: /etc/php5/conf.d

